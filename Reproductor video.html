<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 style="background-color: lightgray;">Reproductor de videos</h1>
    </div>

    <input type="file" name="file" id="file" accept="video/*">
   
    <video id="video" width="620">
        <source src="" type="video/mp4">
    </video>

        <div id="botones" class=container style="display: none;">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="justify-content: center;">
                <button type="button" class="btn btn-dark" onclick="document.getElementById('video').play();">Reproducir</button>
                <button type="button" class="btn btn-dark" onclick="document.getElementById('video').pause();">Pausar</button>
                <button type="button" class="btn btn-dark" onclick="document.getElementById('video').volume += 0.1;">Subir volumen</button>
                <button type="button" class="btn btn-dark" onclick="document.getElementById('video').volume -= 0.1;">Bajar volumen</button>
            </div>
        </div>

    <script>
        if (window.File && window.FileReader && window.FileList) {
            console.log("Todas las APIs son soportadas");
        } else {
            alert("La API de File no es soportada por este navegador");
        }

        function handleFileSelect(e) {
            var fileInput = document.getElementById("file");
            var file = fileInput.files[0];
            var video = document.getElementById("video");
                
            if (file.type.match("video")) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    video.src = e.target.result;
                    video.load();
                    alert("El video esta cargando");
                    document.getElementById("botones").style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                alert("El archivo seleccionado no es del formato correcto");
            }
        }
        
        document.getElementById("file").addEventListener("change", handleFileSelect);
    </script>
</body>

</html>
